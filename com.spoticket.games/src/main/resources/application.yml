spring:
  application:
    name: game

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/game
    username: postgres
    password: password

  jpa:
    hibernate:
      ddl-auto: create

server:
  port: 8083

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka