authorization:
  rules:
    ## ROLE LIST
    # ROLE_MASTER, ROLE_USER, ROLE_ADMIN

    ###### Auth ######
    - path: /api/v1/users/**
      method:
        - GET
      roles:
        - ROLE_MASTER
        - ROLE_ADMIN
        - ROLE_USER
    - path: /api/v1/users/test
      method:
        - GET
      roles:
        - ROLE_MASTER
        - ROLE_ADMIN
        - ROLE_USER
    - path: /api/v1/users
      method:
        - PATCH
        - GET
      roles:
        - ROLE_MASTER
    - path: /api/v1/coupons/**
      method:
        - POST
        - GET
        - PATCH
        - PUT
        - DELETE
      roles:
        - ROLE_MASTER
        - ROLE_ADMIN
        - ROLE_USER
    - path: /api/v1/games/**
      method:
        - POST
        - GET
        - PATCH
        - PUT
        - DELETE
      roles:
        - ROLE_MASTER
        - ROLE_ADMIN
        - ROLE_USER