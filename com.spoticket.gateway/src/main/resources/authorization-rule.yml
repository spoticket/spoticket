authorization:
  rules:
    ## ROLE LIST
    # ROLE_MASTER, ROLE_USER, ROLE_ADMIN

    ###### Auth ######
    - path: /api/v1/users/**
      method:
        - GET
        - POST
      roles:
        - PUBLIC
    - path: /api/v1/users/test
      method:
        - GET
      roles:
        - ROLE_MASTER
        - ROLE_ADMIN
        - ROLE_USER
    - path: /api/v1/users
      method:
        - PATCH
      roles:
        - ROLE_MASTER