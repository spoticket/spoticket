version: '3.8'

services:
  server:
    build:
      context: ./com.spoticket.server
    image: 149536452121.dkr.ecr.ap-northeast-2.amazonaws.com/spoticket/server:latest
    ports:
      - "8761:8761"
    networks:
      - spoticket-network

  gateway:
    build:
      context: ./com.spoticket.gateway
    image: 149536452121.dkr.ecr.ap-northeast-2.amazonaws.com/spoticket/gateway:latest
    ports:
      - "8080:8080"
    depends_on:
      - server
    networks:
      - spoticket-network

  user:
    build:
      context: ./com.spoticket.user
    image: 149536452121.dkr.ecr.ap-northeast-2.amazonaws.com/spoticket/user:latest
    ports:
      - "8081:8081"
    depends_on:
      - server
    networks:
      - spoticket-network

  team-stadium:
    build:
      context: ./com.spoticket.team-stadium
    image: 149536452121.dkr.ecr.ap-northeast-2.amazonaws.com/spoticket/team-stadium:latest
    ports:
      - "8082:8082"
    depends_on:
      - server
    networks:
      - spoticket-network

  game:
    build:
      context: ./com.spoticket.games
    image: 149536452121.dkr.ecr.ap-northeast-2.amazonaws.com/spoticket/game:latest
    ports:
      - "8083:8083"
    depends_on:
      - server
    networks:
      - spoticket-network

  payment:
    build:
      context: ./com.spoticket.payment
    image: 149536452121.dkr.ecr.ap-northeast-2.amazonaws.com/spoticket/payment:latest
    ports:
      - "8084:8084"
    depends_on:
      - server
    networks:
      - spoticket-network

  ticket:
    build:
      context: ./com.spoticket.ticket
    image: 149536452121.dkr.ecr.ap-northeast-2.amazonaws.com/spoticket/ticket:latest
    ports:
      - "8085:8085"
    depends_on:
      - server
    networks:
      - spoticket-network

networks:
  spoticket-network:
    driver: bridge
