spring:
  application:
    name: team-stadium
  datasource:
    url: ${POSTGRES_DEV_URL}
    username: ${POSTGRES_DEV_USERNAME}
    password: ${POSTGRES_DEV_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: ${TEAM_STADIUM_SCHEMA}
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      database: ${REDIS_DATABASE}
server:
  port: ${TEAM_STADIUM}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL}